group 'kirilenko.messenger'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.google.protobuf'

sourceCompatibility = 1.8

buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.7.1'
    compile group: 'io.grpc', name: 'grpc-alts', version: '1.20.0'
    compile group: 'io.grpc', name: 'grpc-netty', version: '1.20.0'
    compile group: 'io.grpc', name: 'grpc-stub', version: '1.20.0'
    compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.20.0'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.0'
}

sourceSets {
    main {
        java {
            srcDir 'build/generated/source/proto/main/java'
        }
    }
}